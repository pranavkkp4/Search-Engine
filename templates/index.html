<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Micro Search Engine</h1>
        <form method="get" action="/" class="search-form">
            <input
                type="text"
                name="q"
                value="{{ query }}"
                placeholder="Enter your query"
                autofocus
                required
            />
            <button type="submit">Search</button>
        </form>

        {% if results %}
        <h2>Results</h2>
        <ul class="results-list">
            {% for result in results %}
            <li>
                <h3>{{ result.title }}</h3>
                <p>{{ result.description }}</p>
                <p class="score">Similarity score: {{ result.score }}</p>
            </li>
            {% endfor %}
        </ul>
        {% elif query %}
        <p>No results found for <em>{{ query }}</em>. Please try another query.</p>
        {% endif %}
    </div>
</body>
</html>
